
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AH CRM | Multi-Tenant SaaS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/quill@2.0.0/dist/quill.snow.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .kanban-column { min-height: calc(100vh - 250px); }
        .glass-panel { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(8px); }
        /* Hide scrollbars but allow scrolling */
        .custom-scrollbar::-webkit-scrollbar { width: 0px; background: transparent; }

        /* AH CRM Quill Overrides */
        .ql-toolbar.ql-snow {
            border: none !important;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0 !important;
            border-top-left-radius: 1.5rem;
            border-top-right-radius: 1.5rem;
            padding: 12px 20px !important;
        }
        .dark .ql-toolbar.ql-snow {
            background: #0f172a;
            border-bottom: 1px solid #1e293b !important;
        }
        .ql-container.ql-snow {
            border: none !important;
            font-family: 'Inter', sans-serif !important;
            font-size: 0.875rem !important;
        }
        .ql-editor {
            min-height: 150px;
            padding: 20px !important;
            font-weight: 500;
        }
        .dark .ql-editor {
            color: #f1f5f9;
        }
        .ql-editor.ql-blank::before {
            color: #94a3b8 !important;
            font-style: normal !important;
        }
        .dark .ql-snow .ql-stroke { stroke: #94a3b8 !important; }
        .dark .ql-snow .ql-fill { fill: #94a3b8 !important; }
        .dark .ql-snow .ql-picker { color: #94a3b8 !important; }
    </style>
<script type="importmap">

    "@reduxjs/toolkit": "https://esm.sh/@reduxjs/toolkit@^2.11.2",

  }
}
</script>
</head>

</body>
